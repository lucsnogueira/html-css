<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(-50deg, #FF656C, #FF5280, #F04C95, #D542BB, #AF35EE, #8841FF, #5C5EFF, #2182FF);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>testando gradiante</h1>
</body>
</html>
